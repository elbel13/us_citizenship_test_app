name: Build Android APK and create release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  generate-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.12'
          environment-file: scripts/environment.yml
          activate-environment: us_citizenship_ml

      - name: Generate TFLite model
        shell: bash -el {0}
        run: |
          python scripts/convert_distilgpt2_builtins_only.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-files
          path: assets/models
          retention-days: 1

  build-and-release:
    needs: generate-model
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-files
          path: assets/

      - name: Verify model files exist
        run: |
          echo "Checking model files..."
          ls -lah assets/models/
          ls -lah assets/models/tokenizer/
          test -f assets/models/distilgpt2_builtins_only.tflite || (echo "ERROR: Model file missing!" && exit 1)
          test -f assets/models/tokenizer/vocab.json || (echo "ERROR: vocab.json missing!" && exit 1)
          test -f assets/models/tokenizer/merges.txt || (echo "ERROR: merges.txt missing!" && exit 1)
          echo "All model files present!"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Restore keystore (from secrets)
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release-key.jks

      - name: Create key.properties from secrets
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          cat > key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=android/app/release-key.jks
          EOF

      - name: Build release APK
        run: flutter build apk --release

      - name: Create GitHub release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
